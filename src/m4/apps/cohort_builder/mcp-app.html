<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M4 Cohort Builder</title>
  <style>
    /* Theme-independent variables */
    :root {
      --color-accent: #0066cc;
      --color-accent-hover: #0052a3;
      --color-success: #22c55e;
      --color-error: #ef4444;
      --font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    /* Light theme (default) */
    :root, :root[data-theme="light"] {
      --color-background: #ffffff;
      --color-background-secondary: #f5f5f5;
      --color-text-primary: #1a1a1a;
      --color-text-secondary: #666666;
      --color-border: #e0e0e0;
    }

    /* Dark theme */
    :root[data-theme="dark"] {
      --color-background: #1a1a1a;
      --color-background-secondary: #2a2a2a;
      --color-text-primary: #ffffff;
      --color-text-secondary: #a0a0a0;
      --color-border: #404040;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      background: var(--color-background);
      color: var(--color-text-primary);
      padding: 16px;
      margin: 12px;
      line-height: 1.5;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      max-width: 900px;
      margin: 0 auto;
    }

    @media (max-width: 640px) {
      .container {
        grid-template-columns: 1fr;
      }
    }

    .header {
      grid-column: 1 / -1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--color-border);
      margin-bottom: 8px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      height: 24px;
      width: auto;
      flex-shrink: 0;
    }

    .header h1 {
      font-size: 1.125rem;
      font-weight: 600;
    }

    .patient-count {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .count-badge {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--color-accent);
      transition: opacity 0.2s, transform 0.2s;
    }

    .count-badge.loading {
      opacity: 0.5;
    }

    .count-badge.animating {
      transform: scale(1.1);
    }

    .count-label {
      font-size: 0.875rem;
      color: var(--color-text-secondary);
    }

    .count-percentage {
      font-size: 0.75rem;
      color: var(--color-text-secondary);
      background: var(--color-background-secondary);
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 4px;
    }

    .fullscreen-btn {
      display: none;
      background: none;
      border: 1px solid var(--color-border);
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      color: var(--color-text-secondary);
      font-size: 0.75rem;
      transition: background-color 0.2s, color 0.2s;
    }

    .fullscreen-btn:hover {
      background: var(--color-background-secondary);
      color: var(--color-text-primary);
    }

    .fullscreen-btn svg {
      width: 14px;
      height: 14px;
      vertical-align: middle;
    }

    .panel {
      background: var(--color-background-secondary);
      border-radius: 8px;
      padding: 16px;
    }

    .panel-title {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--color-text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 12px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 6px;
    }

    .form-row {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .form-input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid var(--color-border);
      border-radius: 6px;
      font-size: 0.875rem;
      background: var(--color-background);
      color: var(--color-text-primary);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--color-accent);
      box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.1);
    }

    .form-input::placeholder {
      color: var(--color-text-secondary);
    }

    .radio-group {
      display: flex;
      gap: 16px;
    }

    .radio-label {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      font-size: 0.875rem;
    }

    .radio-label input {
      accent-color: var(--color-accent);
    }

    .tag-input-container {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      padding: 6px;
      border: 1px solid var(--color-border);
      border-radius: 6px;
      background: var(--color-background);
      min-height: 38px;
      align-items: center;
    }

    .tag-input-container:focus-within {
      border-color: var(--color-accent);
      box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.1);
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 2px 8px;
      background: var(--color-accent);
      color: white;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .tag-remove {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      line-height: 1;
      padding: 0;
      opacity: 0.8;
    }

    .tag-remove:hover {
      opacity: 1;
    }

    .tag-input {
      flex: 1;
      min-width: 100px;
      border: none !important;
      padding: 4px !important;
      box-shadow: none !important;
    }

    .tag-input:focus {
      outline: none;
    }

    .form-hint {
      display: block;
      font-size: 0.75rem;
      color: var(--color-text-secondary);
      margin-top: 4px;
    }

    .icd-match-mode {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
    }

    .match-mode-label {
      font-size: 0.75rem;
      color: var(--color-text-secondary);
    }

    .toggle-group {
      display: flex;
      gap: 12px;
    }

    .toggle-label {
      display: flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      font-size: 0.75rem;
      color: var(--color-text-secondary);
    }

    .toggle-label input {
      accent-color: var(--color-accent);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .stat-card {
      background: var(--color-background);
      border-radius: 6px;
      padding: 12px;
      text-align: center;
    }

    .stat-value {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--color-text-primary);
    }

    .stat-label {
      font-size: 0.75rem;
      color: var(--color-text-secondary);
      margin-top: 2px;
    }

    .bar-chart {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .bar-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .bar-label {
      width: 48px;
      font-size: 0.75rem;
      color: var(--color-text-secondary);
      text-align: right;
      flex-shrink: 0;
    }

    .bar-track {
      flex: 1;
      height: 20px;
      background: var(--color-border);
      border-radius: 4px;
      overflow: hidden;
    }

    .bar-fill {
      height: 100%;
      background: var(--color-accent);
      border-radius: 4px;
      transition: width 0.3s ease;
    }

    .bar-value {
      width: 48px;
      font-size: 0.75rem;
      color: var(--color-text-secondary);
      flex-shrink: 0;
    }

    .sql-preview {
      margin-top: 16px;
    }

    .sql-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      background: none;
      border: none;
      color: var(--color-text-secondary);
      font-size: 0.75rem;
      cursor: pointer;
      padding: 0;
    }

    .sql-toggle:hover {
      color: var(--color-text-primary);
    }

    .sql-code {
      margin-top: 8px;
      padding: 12px;
      background: var(--color-background);
      border-radius: 6px;
      font-family: 'SF Mono', Monaco, 'Courier New', monospace;
      font-size: 0.75rem;
      white-space: pre-wrap;
      overflow-x: auto;
      color: var(--color-text-secondary);
      display: none;
    }

    .sql-code.visible {
      display: block;
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    /* Dark mode overlays */
    :root[data-theme="dark"] .loading-overlay {
      background: rgba(26, 26, 26, 0.8);
    }

    :root[data-theme="dark"] .error-message {
      background: #2d1f1f;
      border-color: #5c2626;
    }

    .loading-overlay.hidden {
      display: none;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--color-border);
      border-top-color: var(--color-accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-message {
      grid-column: 1 / -1;
      padding: 12px;
      background: #fef2f2;
      border: 1px solid #fecaca;
      border-radius: 6px;
      color: var(--color-error);
      font-size: 0.875rem;
      display: none;
    }

    .error-message.visible {
      display: block;
    }

    /* Fullscreen mode adjustments */
    body.fullscreen {
      padding: 24px;
      margin: 0;
    }

    body.fullscreen .container {
      max-width: 1200px;
    }

    body.fullscreen .panel {
      border-radius: 12px;
      padding: 24px;
    }

    body.fullscreen .count-badge {
      font-size: 2rem;
    }

    body.fullscreen .stat-value {
      font-size: 1.5rem;
    }

    body.fullscreen .logo {
      height: 28px;
      width: auto;
    }

    body.fullscreen .header h1 {
      font-size: 1.25rem;
    }

    /* Improved mobile responsiveness */
    @media (max-width: 480px) {
      body {
        padding: 12px;
        margin: 8px;
      }

      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }

      .header-left {
        gap: 8px;
      }

      .logo {
        height: 20px;
        width: auto;
      }

      .header h1 {
        font-size: 1rem;
      }

      .header-controls {
        width: 100%;
        justify-content: space-between;
      }

      .count-percentage {
        display: none;
      }

      .radio-group {
        flex-wrap: wrap;
        gap: 8px 16px;
      }

      .form-row {
        flex-direction: column;
        gap: 8px;
      }

      .form-row span {
        display: none;
      }

      .bar-label {
        width: 40px;
        font-size: 0.65rem;
      }

      .bar-value {
        width: 40px;
        font-size: 0.65rem;
      }
    }

    /* Smooth number animation */
    @keyframes countPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .count-pulse {
      animation: countPulse 0.3s ease-out;
    }

        <button class="fullscreen-btn" id="fullscreenBtn" title="Toggle fullscreen">
          <svg id="fullscreenIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
          </svg>
        </button>
      </div>
    </header>

    <div class="error-message" id="errorMessage"></div>

    <div class="panel">
      <h2 class="panel-title">Criteria</h2>

      <div class="form-group">
        <label class="form-label">Age Range</label>
        <div class="form-row">
          <input type="number" class="form-input" id="ageMin" placeholder="Min" min="0" max="130">
          <span>to</span>
          <input type="number" class="form-input" id="ageMax" placeholder="Max" min="0" max="130">
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Gender</label>
        <div class="radio-group">
          <label class="radio-label">
            <input type="radio" name="gender" value="">
            All
          </label>
          <label class="radio-label">
            <input type="radio" name="gender" value="M">
            Male
          </label>
          <label class="radio-label">
            <input type="radio" name="gender" value="F">
            Female
          </label>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">ICD Codes (prefix match)</label>
        <div class="tag-input-container">
          <div class="tags" id="icdTags"></div>
          <input type="text" class="form-input tag-input" id="icdInput" placeholder="Type code and press Enter">
        </div>
        <div class="icd-match-mode">
          <span class="match-mode-label">Match:</span>
          <div class="toggle-group">
            <label class="toggle-label">
              <input type="radio" name="icdMatchMode" value="any" checked>
              Any (OR)
            </label>
            <label class="toggle-label">
              <input type="radio" name="icdMatchMode" value="all">
              All (AND)
            </label>
          </div>
        </div>
        <span class="form-hint">e.g., I10 (hypertension), E11 (diabetes), J18 (pneumonia)</span>
      </div>

      <div class="form-group">
        <label class="form-label">ICU Stay</label>
        <div class="radio-group">
          <label class="radio-label">
            <input type="radio" name="icuStay" value="">
            Any
          </label>
          <label class="radio-label">
            <input type="radio" name="icuStay" value="true">
            ICU patients only
          </label>
          <label class="radio-label">
            <input type="radio" name="icuStay" value="false">
            Non-ICU only
          </label>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">In-Hospital Mortality</label>
        <div class="radio-group">
          <label class="radio-label">
            <input type="radio" name="mortality" value="">
            Any
          </label>
          <label class="radio-label">
            <input type="radio" name="mortality" value="true">
            Deceased only
          </label>
          <label class="radio-label">
            <input type="radio" name="mortality" value="false">
            Survivors only
          </label>
        </div>
      </div>
    </div>

    <div class="panel">
      <h2 class="panel-title">Results</h2>

      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value" id="patientCountStat">--</div>
          <div class="stat-label">Patients</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="admissionCountStat">--</div>
          <div class="stat-label">Admissions</div>
        </div>
        <div class="stat-card" id="icuStayStatCard" style="display: none;">
          <div class="stat-value" id="icuStayCountStat">--</div>
          <div class="stat-label">ICU Stays</div>
        </div>
      </div>

      <h3 class="panel-title" style="margin-top: 16px;">Age Distribution</h3>
      <div class="bar-chart" id="ageChart">
        <!-- Filled by JS -->
      </div>

      <h3 class="panel-title" style="margin-top: 16px;">Gender</h3>
      <div class="bar-chart" id="genderChart">
        <!-- Filled by JS -->
      </div>

      <div class="sql-preview">
        <button class="sql-toggle" id="sqlToggle">
          <span id="sqlToggleIcon">+</span> Show SQL
        </button>
        <pre class="sql-code" id="sqlCode"></pre>
      </div>
    </div>
  </div>

</body>
</html>
